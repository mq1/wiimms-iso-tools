name: WIT

on: push

permissions:
  contents: write

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2
      - run: SYSTEM=mac MACOSX_DEPLOYMENT_TARGET=11 make -C project wit
      - run: mv project/wit wit-macos-arm64
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Latest
          files: wit-macos-arm64
  
  build-macos-x86_64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - run: SYSTEM=mac make -C project wit
      - run: mv project/wit wit-macos-x86_64
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Latest
          files: wit-macos-x86_64
